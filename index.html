<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Афоризм</title>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://code.s3.yandex.net/web-code/smoothly.js"></script>
    <script defer src="index.js"></script>
</head>

<body class="bg-dark d-flex flex-column min-vh-100">
    <header>
        <div class="container container-fluid">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <p class="navbar-brand fs-1 fw-bold fst-italic">Афоризм</p>
                    <form class="d-flex">
                        <button id="newPhraseBtn" class="btn btn-outline-secondary btn-lg" type="button" onclick="">Начать</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <main class="mt-3">
        <div class="container">
            <div id="main" class="row mt-3">
                <div class="col-3">
                    <img id="portrait" class="w-100" src="" alt="">
                </div>
                <div class="col-9">
                    <div class="card text-bg-dark border-0">
                        <div class="card-body">
                            <p id="phrase" class="card-text fs-3">
                            </p>
                            <p id="author" class="card-text text-end fs-4 fst-italic">
                            </p>
                        </div>
                    </div>
                </div>
                <audio id="audio" 
                    src="">
                </audio>
            </div>
        </div>
    </main>
</body>

</html>
